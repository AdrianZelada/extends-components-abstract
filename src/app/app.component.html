<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3">
        <nav class="navbar navbar-dark bg-dark">
          <p class="navbar-brand mb-0 h1">{{title}}</p>
        </nav>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h5>Component Base </h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 p-0">
                <zt-viewer-accordion [data]="ztviewer"></zt-viewer-accordion>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h5>Componentes Extendidos del Component Base</h5>
          </div>
          <div class="card-body">
            <div class="row mb-1">
              <div class="col-12">
                <app-viewer-button [data]="button"></app-viewer-button>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-12 p-0">
                <app-viewer-popup [data]="popup"></app-viewer-popup>
              </div>
            </div>

            <div class="row mb-1">
              <div class="col-12 p-0">
                <app-viewer-hover [data]="hover"></app-viewer-hover>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col-12 p-0">
                <app-viewer-secret [data]="secret"></app-viewer-secret>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
